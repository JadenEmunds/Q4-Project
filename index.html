<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Quiz 2</title>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/009/302/766/non_2x/silhouette-landscape-with-fog-forest-pine-trees-mountains-illustration-of-night-view-mist-black-and-white-good-for-wallpaper-background-banner-cover-poster-free-vector.jpg'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(105, 105, 105, 0.8);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease; 
        }
        form:hover {
            transform: scale(1.05); 
        }
        .img-container {
            background-color: rgba(105, 105, 105, 0.8); /* Match form background color */
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        label {
            font-weight: bold;
        }
        input[type=email], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=button] {
            background-color: #696969;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=button]:hover {
            background-color: #555555;
        }
        .img-container img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            border-radius: 50%;
        }
    </style>
</head>
<body> 
    
    <form id="loginForm">
        <div class="img-container">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/default-avatar-profile-picture-male-icon.png" alt="Avatar"> 
        </div>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe"> Remember Me</label><br><br>
        <input type="button" value="Login" onclick="validate()">
    </form>

    <script>
        // JavaScript function to validate the email and password
        function validate() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email contains @ and ends with email.com or gmail.com
            if (email.includes('@') && (email.endsWith('email.com') || email.endsWith('gmail.com'))) {
                // Check if password is not empty
                if (password !== "") {
                    // If validation passes, redirect to main page
                    window.location.href = "mainpage.html";
                } else {
                    window.alert("Please enter a password.");
                }
            } else {
                window.alert("Invalid email. Please enter a valid email.");
            }
        }
    </script>
</body>
</html>
